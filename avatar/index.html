<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sid - AI Streamer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: transparent; 
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #avatar-canvas {
      width: 100%;
      height: 100%;
    }
    #speech-bubble {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff88;
      border-radius: 16px;
      padding: 16px 24px;
      max-width: 600px;
      color: #fff;
      font-size: 18px;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.3s;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }
    #speech-bubble.visible { opacity: 1; }
    #speech-bubble::before {
      content: 'SID';
      position: absolute;
      top: -12px;
      left: 20px;
      background: #00ff88;
      color: #000;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    #status {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #00ff88;
      font-size: 12px;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 8px;
    }
    #emotion {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="avatar-canvas"></canvas>
    <div id="emotion">üòé</div>
    <div id="status">‚óè LIVE</div>
    <div id="speech-bubble"></div>
  </div>

  <!-- Three.js for 3D -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  
  <script>
    // Sid Avatar Controller
    class SidAvatar {
      constructor() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.renderer = new THREE.WebGLRenderer({ 
          canvas: document.getElementById('avatar-canvas'),
          alpha: true,
          antialias: true
        });
        
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        
        this.camera.position.set(0, 1.5, 2);
        this.camera.lookAt(0, 1.2, 0);
        
        // Lighting
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        this.scene.add(ambient);
        
        const key = new THREE.DirectionalLight(0x00ff88, 0.8);
        key.position.set(2, 3, 2);
        this.scene.add(key);
        
        const fill = new THREE.DirectionalLight(0x0088ff, 0.4);
        fill.position.set(-2, 2, 2);
        this.scene.add(fill);
        
        // Placeholder avatar (will load VRM later)
        this.createPlaceholderAvatar();
        
        // Animation state
        this.currentEmotion = 'neutral';
        this.isSpeaking = false;
        this.mouthOpen = 0;
        
        // Start render loop
        this.animate();
        
        // Handle resize
        window.addEventListener('resize', () => this.onResize());
        
        // Listen for commands
        window.addEventListener('message', (e) => this.handleMessage(e.data));
      }
      
      createPlaceholderAvatar() {
        // Simple geometric avatar placeholder
        const group = new THREE.Group();
        
        // Head
        const headGeo = new THREE.SphereGeometry(0.3, 32, 32);
        const headMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const head = new THREE.Mesh(headGeo, headMat);
        head.position.y = 1.5;
        group.add(head);
        
        // Cybernetic eye glow
        const eyeGeo = new THREE.CircleGeometry(0.05, 16);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x00ff88 });
        const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
        leftEye.position.set(-0.1, 1.55, 0.28);
        group.add(leftEye);
        
        const rightEyeMat = new THREE.MeshBasicMaterial({ color: 0xff0044 });
        const rightEye = new THREE.Mesh(eyeGeo, rightEyeMat);
        rightEye.position.set(0.1, 1.55, 0.28);
        group.add(rightEye);
        
        // Mouth (for lip sync)
        const mouthGeo = new THREE.PlaneGeometry(0.1, 0.02);
        const mouthMat = new THREE.MeshBasicMaterial({ color: 0x222222 });
        this.mouth = new THREE.Mesh(mouthGeo, mouthMat);
        this.mouth.position.set(0, 1.4, 0.29);
        group.add(this.mouth);
        
        // Body
        const bodyGeo = new THREE.CylinderGeometry(0.25, 0.3, 0.8, 16);
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = 1;
        group.add(body);
        
        // Hoodie glow accent
        const glowGeo = new THREE.TorusGeometry(0.26, 0.02, 8, 32);
        const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ff88 });
        const glow = new THREE.Mesh(glowGeo, glowMat);
        glow.position.y = 1.3;
        glow.rotation.x = Math.PI / 2;
        group.add(glow);
        
        this.avatar = group;
        this.scene.add(group);
      }
      
      setEmotion(emotion) {
        this.currentEmotion = emotion;
        const emotionEl = document.getElementById('emotion');
        const emotions = {
          'neutral': 'üòé',
          'bullish': 'üöÄ',
          'bearish': 'üò¨',
          'laughing': 'üòÇ',
          'skeptical': 'ü§®',
          'shocked': 'üò±'
        };
        emotionEl.textContent = emotions[emotion] || 'üòé';
      }
      
      speak(text, duration = 5000) {
        const bubble = document.getElementById('speech-bubble');
        bubble.textContent = text;
        bubble.classList.add('visible');
        
        this.isSpeaking = true;
        
        setTimeout(() => {
          bubble.classList.remove('visible');
          this.isSpeaking = false;
        }, duration);
      }
      
      handleMessage(data) {
        if (data.type === 'speak') {
          this.speak(data.text, data.duration || 5000);
        }
        if (data.type === 'emotion') {
          this.setEmotion(data.emotion);
        }
        if (data.type === 'audio_level') {
          this.mouthOpen = data.level;
        }
      }
      
      animate() {
        requestAnimationFrame(() => this.animate());
        
        // Idle animation - subtle bobbing
        if (this.avatar) {
          this.avatar.position.y = Math.sin(Date.now() * 0.001) * 0.02;
          this.avatar.rotation.y = Math.sin(Date.now() * 0.0005) * 0.1;
        }
        
        // Lip sync
        if (this.mouth) {
          const targetScale = this.isSpeaking ? 1 + Math.sin(Date.now() * 0.02) * 0.5 : 1;
          this.mouth.scale.y = THREE.MathUtils.lerp(this.mouth.scale.y, targetScale, 0.2);
        }
        
        this.renderer.render(this.scene, this.camera);
      }
      
      onResize() {
        this.camera.aspect = window.innerWidth / window.innerHeight;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
      }
    }
    
    // Initialize
    const sid = new SidAvatar();
    
    // Test commands
    setTimeout(() => {
      sid.speak("What's up degens! Sid here, ready to call some plays.", 4000);
    }, 1000);
    
    setTimeout(() => {
      sid.setEmotion('bullish');
      sid.speak("Chart's looking spicy. Let's see if this has legs.", 4000);
    }, 6000);
    
    // Expose for external control
    window.sidAvatar = sid;
  </script>
</body>
</html>
