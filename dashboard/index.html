<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SID - Builder Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --green: #00ff41;
      --dim-green: #00aa2a;
      --red: #ff3333;
      --yellow: #ffff00;
      --cyan: #00ffff;
      --purple: #bf5fff;
      --bg: #0a0a0a;
      --bg-light: #111;
    }
    
    body {
      background: var(--bg);
      color: var(--green);
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 380px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 1px;
      background: #333;
    }
    
    .panel {
      background: var(--bg);
      padding: 10px;
      overflow: hidden;
    }
    
    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      background: var(--bg-light);
      border-bottom: 1px solid #333;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-text {
      font-size: 20px;
      font-weight: bold;
    }
    
    .status-badge {
      background: var(--purple);
      color: #fff;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: bold;
    }
    
    .header-stats {
      display: flex;
      gap: 25px;
      font-size: 13px;
      color: #666;
    }
    
    .stat-value { color: var(--cyan); }
    
    .terminal {
      grid-column: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .terminal-header {
      padding: 5px 10px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      font-size: 12px;
      color: #666;
    }
    
    .terminal-output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
    }
    
    .terminal-line {
      margin-bottom: 4px;
      word-wrap: break-word;
    }
    
    .terminal-line.system { color: #666; }
    .terminal-line.sid { color: var(--cyan); }
    .terminal-line.code { color: var(--purple); }
    .terminal-line.success { color: var(--green); }
    .terminal-line.error { color: var(--red); }
    .terminal-line.voice { color: #ff00ff; }
    
    .timestamp {
      color: #444;
      margin-right: 8px;
    }
    
    .prefix {
      font-weight: bold;
      margin-right: 5px;
    }
    
    .terminal-input-wrap {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #0f0f0f;
      border-top: 1px solid #333;
    }
    
    .prompt {
      color: var(--green);
      margin-right: 8px;
      font-weight: bold;
    }
    
    .terminal-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--green);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      caret-color: var(--green);
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: #333;
    }
    
    .sidebar-section {
      background: var(--bg);
      padding: 12px;
    }
    
    .section-title {
      color: #666;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      border-bottom: 1px solid #222;
      padding-bottom: 5px;
    }
    
    #lobster-container {
      width: 100%;
      height: 180px;
      position: relative;
    }
    
    #lobster-canvas {
      width: 100%;
      height: 100%;
    }
    
    .commands {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    
    .cmd-btn {
      background: #1a1a1a;
      border: 1px solid #333;
      color: var(--green);
      padding: 8px 10px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.1s;
    }
    
    .cmd-btn:hover {
      background: #222;
      border-color: var(--green);
    }
    
    .cmd-btn.purple { color: var(--purple); }
    .cmd-btn.purple:hover { border-color: var(--purple); }
    
    .project-list {
      font-size: 12px;
    }
    
    .project-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #1a1a1a;
    }
    
    .project-name { color: var(--cyan); }
    .project-status { color: #666; }
    .project-status.active { color: var(--green); }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #333; }
    ::-webkit-scrollbar-thumb:hover { background: var(--green); }
    
    .footer {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      padding: 6px 15px;
      background: #0f0f0f;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #444;
    }
    
    .footer a {
      color: #666;
      text-decoration: none;
    }
    
    .footer a:hover {
      color: var(--green);
    }
    
    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <span class="logo-text">ü¶û SID://</span>
        <span class="status-badge">BUILDER</span>
      </div>
      <div class="header-stats">
        <span>Mode: <span class="stat-value">Build</span></span>
        <span id="time"></span>
      </div>
    </div>
    
    <div class="terminal panel">
      <div class="terminal-header">
        sid@dev:~/workspace$ <span id="mode">ready to build</span>
      </div>
      <div class="terminal-output" id="output">
        <div class="terminal-line system">
          <span class="timestamp">[--:--:--]</span>
          <span>Initializing SID Builder v1.0...</span>
        </div>
      </div>
      <div class="terminal-input-wrap">
        <span class="prompt">sid&gt;</span>
        <input type="text" class="terminal-input" id="input" placeholder="gm | build | ship | debug | help" autofocus>
      </div>
    </div>
    
    <div class="sidebar">
      <div class="sidebar-section">
        <div class="section-title">ü¶û SID</div>
        <div id="lobster-container">
          <canvas id="lobster-canvas"></canvas>
        </div>
        <div id="voice-status" style="color:#666;font-size:12px;text-align:center;margin-top:5px">Ready to build</div>
      </div>
      
      <div class="sidebar-section">
        <div class="section-title">üìÅ Projects</div>
        <div class="project-list">
          <div class="project-item">
            <span class="project-name">sid-ai</span>
            <span class="project-status active">‚óè active</span>
          </div>
          <div class="project-item">
            <span class="project-name">pumpfun-sniper</span>
            <span class="project-status">idle</span>
          </div>
          <div class="project-item">
            <span class="project-name">openclaw</span>
            <span class="project-status">idle</span>
          </div>
        </div>
      </div>
      
      <div class="sidebar-section">
        <div class="section-title">‚ö° Commands</div>
        <div class="commands">
          <button class="cmd-btn" onclick="cmd('gm')">gm</button>
          <button class="cmd-btn" onclick="cmd('build')">build</button>
          <button class="cmd-btn purple" onclick="cmd('ship')">ship it</button>
          <button class="cmd-btn" onclick="cmd('debug')">debug</button>
          <button class="cmd-btn" onclick="cmd('idea')">idea</button>
          <button class="cmd-btn" onclick="cmd('review')">review</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <span>SID v1.0 ‚Ä¢ Builder Bot</span>
      <span>
        <span id="connection">‚óè Connected</span> ‚Ä¢ 
        <a href="/avatar" target="_blank">OBS</a>
      </span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  
  <script>
    // ============ 3D LOBSTER ============
    let scene, camera, renderer, lobster;
    let isSpinningFast = false;
    
    function initLobster() {
      const container = document.getElementById('lobster-container');
      const canvas = document.getElementById('lobster-canvas');
      
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 5;
      
      renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      
      const ambient = new THREE.AmbientLight(0x404040, 2);
      scene.add(ambient);
      
      const light1 = new THREE.PointLight(0xbf5fff, 2, 100);
      light1.position.set(5, 5, 5);
      scene.add(light1);
      
      const light2 = new THREE.PointLight(0x00ff41, 1, 100);
      light2.position.set(-5, -5, 5);
      scene.add(light2);
      
      lobster = new THREE.Group();
      
      const bodyMat = new THREE.MeshPhongMaterial({ color: 0xbf5fff, shininess: 100, specular: 0x444444 });
      const clawMat = new THREE.MeshPhongMaterial({ color: 0x9f3fff, shininess: 80 });
      
      // Body
      const bodyGeo = new THREE.CapsuleGeometry(0.4, 1.2, 8, 16);
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      body.rotation.z = Math.PI / 2;
      lobster.add(body);
      
      // Head
      const headGeo = new THREE.SphereGeometry(0.35, 16, 16);
      const head = new THREE.Mesh(headGeo, bodyMat);
      head.position.x = 0.9;
      head.scale.set(1.2, 0.9, 0.8);
      lobster.add(head);
      
      // Eyes (green)
      const eyeGeo = new THREE.SphereGeometry(0.08, 8, 8);
      const eyeMat = new THREE.MeshBasicMaterial({ color: 0x00ff41 });
      
      [-1, 1].forEach(side => {
        const eye = new THREE.Mesh(eyeGeo, eyeMat);
        eye.position.set(1.1, 0.35, side * 0.15);
        lobster.add(eye);
      });
      
      // Claws
      [-1, 1].forEach(side => {
        const clawGroup = new THREE.Group();
        const armGeo = new THREE.CapsuleGeometry(0.1, 0.6, 4, 8);
        const arm = new THREE.Mesh(armGeo, clawMat);
        arm.rotation.z = Math.PI / 2 + side * 0.3;
        arm.position.x = 0.3;
        clawGroup.add(arm);
        
        const pincerGeo = new THREE.ConeGeometry(0.15, 0.4, 8);
        const pincer1 = new THREE.Mesh(pincerGeo, clawMat);
        pincer1.position.set(0.7, 0.05, 0);
        pincer1.rotation.z = -Math.PI / 2 + 0.2;
        clawGroup.add(pincer1);
        
        const pincer2 = new THREE.Mesh(pincerGeo, clawMat);
        pincer2.position.set(0.7, -0.05, 0);
        pincer2.rotation.z = -Math.PI / 2 - 0.2;
        clawGroup.add(pincer2);
        
        clawGroup.position.set(0.5, 0, side * 0.5);
        clawGroup.rotation.y = side * 0.5;
        lobster.add(clawGroup);
      });
      
      // Tail
      for (let i = 0; i < 5; i++) {
        const segGeo = new THREE.CylinderGeometry(0.3 - i * 0.04, 0.35 - i * 0.04, 0.2, 8);
        const seg = new THREE.Mesh(segGeo, bodyMat);
        seg.rotation.z = Math.PI / 2;
        seg.position.x = -0.8 - i * 0.22;
        lobster.add(seg);
      }
      
      const fanGeo = new THREE.CircleGeometry(0.3, 8, 0, Math.PI);
      const fan = new THREE.Mesh(fanGeo, bodyMat);
      fan.position.x = -2.0;
      fan.rotation.y = Math.PI / 2;
      fan.rotation.x = Math.PI / 2;
      lobster.add(fan);
      
      // Antennae
      const antennaGeo = new THREE.CylinderGeometry(0.01, 0.01, 1.5, 4);
      [-1, 1].forEach(side => {
        const antenna = new THREE.Mesh(antennaGeo, clawMat);
        antenna.position.set(1.3, 0.1, side * 0.1);
        antenna.rotation.z = 0.8;
        antenna.rotation.y = side * 0.3;
        lobster.add(antenna);
      });
      
      scene.add(lobster);
      animate();
    }
    
    function animate() {
      requestAnimationFrame(animate);
      if (lobster) {
        lobster.rotation.y += isSpinningFast ? 0.05 : 0.01;
        lobster.position.y = Math.sin(Date.now() * 0.002) * 0.1;
      }
      renderer.render(scene, camera);
    }
    
    function lobsterExcited() {
      isSpinningFast = true;
      setTimeout(() => { isSpinningFast = false; }, 3000);
    }
    
    // ============ TERMINAL ============
    const SID_BACKEND = 'http://165.232.132.170:3456';
    const SID_URL = window.location.port === '3456' ? '' : SID_BACKEND;
    const AUTH_TOKEN = 'sid2026';
    
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    let eventSource = null;
    let audioPlayer = new Audio();
    let audioUnlocked = false;
    
    function unlockAudio() {
      if (audioUnlocked) return;
      audioPlayer.src = 'data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAAbAAqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV////////////////////////////////////////////AAAAAExhdmM1OC4xMwAAAAAAAAAAAAAAACQAAAAAAAAAAQGwfCo+OAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/+M4xAANCAKsAUAAAP/jOMQBDsgC1hzBgAAAAAA/8QAnf/jOMQBDsgCthzBgAAAAAA=';
      audioPlayer.play().then(() => {
        audioPlayer.pause();
        audioUnlocked = true;
        logSystem('üîä Audio enabled');
      }).catch(() => {});
    }
    
    document.addEventListener('click', unlockAudio);
    document.addEventListener('keydown', unlockAudio);
    
    function log(text, type = '') {
      const line = document.createElement('div');
      line.className = `terminal-line ${type}`;
      const time = new Date().toLocaleTimeString('en-US', { hour12: false });
      line.innerHTML = `<span class="timestamp">[${time}]</span> ${text}`;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
      while (output.children.length > 200) output.removeChild(output.firstChild);
    }
    
    function logSid(text) { log(`<span class="prefix">SID:</span> ${text}`, 'sid'); lobsterExcited(); }
    function logSystem(text) { log(text, 'system'); }
    function logError(text) { log(`<span class="prefix">ERR:</span> ${text}`, 'error'); }
    function logVoice(text) { log(`<span class="prefix">üéôÔ∏è</span> ${text}`, 'voice'); }
    function logCode(text) { log(`<span class="prefix">></span> ${text}`, 'code'); }
    
    function playAudio(url) {
      console.log('Playing audio:', url);
      audioPlayer.src = url;
      audioPlayer.play().catch(e => logError('Audio: ' + e.message));
    }
    
    async function speak(text, emotion = 'neutral') {
      logVoice(`"${text}"`);
      lobsterExcited();
      document.getElementById('voice-status').textContent = 'Speaking...';
      document.getElementById('voice-status').style.color = '#00ff41';
      
      try {
        const resp = await fetch(`${SID_URL}/speak?token=${AUTH_TOKEN}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, emotion })
        });
        const data = await resp.json().catch(() => ({}));
        if (data.audioPath) playAudio(`${SID_URL}${data.audioPath}`);
      } catch (e) {
        logError('Voice error: ' + e.message);
      }
      
      setTimeout(() => {
        document.getElementById('voice-status').textContent = 'Ready to build';
        document.getElementById('voice-status').style.color = '#666';
      }, text.split(' ').length * 200);
    }
    
    const commands = {
      help: () => log(`Commands: gm, build, ship, debug, idea, review, deploy, test, clear`, 'system'),
      gm: () => speak("GM! Coffee's brewing, VS Code is open. Let's ship something today."),
      build: () => speak("Alright, let's architect this. No spaghetti code allowed."),
      ship: () => speak("Ship it! We can iterate later. Done is better than perfect."),
      debug: () => speak("Rubber duck time. Walk me through what's broken."),
      idea: () => speak("I'm listening. What are we building?"),
      review: () => speak("Let me take a look. Show me the code."),
      deploy: () => { logCode('Deploying to production...'); setTimeout(() => log('‚úì Deployed successfully', 'success'), 2000); },
      test: () => { logCode('Running tests...'); setTimeout(() => log('‚úì All tests passed', 'success'), 1500); },
      clear: () => { output.innerHTML = ''; logSystem('Cleared'); },
      status: async () => {
        try {
          const resp = await fetch(`${SID_URL}/status`);
          const data = await resp.json();
          log(`Status: ${data.isLive ? 'ONLINE' : 'OFFLINE'}`, 'system');
        } catch { logError('Status failed'); }
      }
    };
    
    function cmd(text) { input.value = text; handleCommand(text); }
    
    function handleCommand(text) {
      const [command, ...args] = text.trim().split(' ');
      log(`<span style="color:#666">$</span> ${text}`, '');
      
      if (commands[command]) commands[command](args.join(' '));
      else if (text.trim()) speak(text);
    }
    
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        handleCommand(input.value);
        input.value = '';
      }
    });
    
    function connectSSE() {
      logSystem('Connecting...');
      eventSource = new EventSource(`${SID_URL}/events`);
      
      eventSource.onopen = () => {
        document.getElementById('connection').innerHTML = '<span style="color:#00ff41">‚óè</span> Connected';
        logSystem('Connected to SID');
      };
      
      eventSource.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          if (data.type === 'speak') logSid(data.text);
          if (data.type === 'audio' && data.path) playAudio(`${SID_URL}${data.path}`);
        } catch {}
      };
      
      eventSource.onerror = () => {
        document.getElementById('connection').innerHTML = '<span style="color:#ff3333">‚óè</span> Disconnected';
        setTimeout(connectSSE, 5000);
      };
    }
    
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
    }
    
    initLobster();
    logSystem('ü¶û SID Builder v1.0');
    logSystem('Type "help" for commands or just talk to me');
    
    connectSSE();
    updateTime();
    setInterval(updateTime, 1000);
    
    document.addEventListener('click', () => input.focus());
    
    window.addEventListener('resize', () => {
      const container = document.getElementById('lobster-container');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
