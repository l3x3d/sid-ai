<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SID Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --green: #00ff41;
      --dim-green: #00aa2a;
      --red: #ff3333;
      --yellow: #ffff00;
      --cyan: #00ffff;
      --bg: #0a0a0a;
      --bg-light: #111;
    }
    
    body {
      background: var(--bg);
      color: var(--green);
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 400px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 1px;
      background: #333;
    }
    
    .panel {
      background: var(--bg);
      padding: 10px;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      background: var(--bg-light);
      border-bottom: 1px solid #333;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-text {
      font-size: 20px;
      font-weight: bold;
    }
    
    .status-live {
      background: var(--green);
      color: #000;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .header-stats {
      display: flex;
      gap: 25px;
      font-size: 13px;
    }
    
    .stat-value { color: var(--cyan); }
    .stat-value.negative { color: var(--red); }
    .stat-value.positive { color: var(--green); }
    
    /* Terminal Output */
    .terminal {
      grid-column: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .terminal-header {
      padding: 5px 10px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      font-size: 12px;
      color: #666;
    }
    
    .terminal-output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
    }
    
    .terminal-line {
      margin-bottom: 4px;
      word-wrap: break-word;
    }
    
    .terminal-line.system { color: #666; }
    .terminal-line.sid { color: var(--cyan); }
    .terminal-line.trade { color: var(--yellow); }
    .terminal-line.buy { color: var(--green); }
    .terminal-line.sell { color: var(--red); }
    .terminal-line.error { color: var(--red); }
    .terminal-line.voice { color: #ff00ff; }
    
    .timestamp {
      color: #444;
      margin-right: 8px;
    }
    
    .prefix {
      font-weight: bold;
      margin-right: 5px;
    }
    
    /* Input */
    .terminal-input-wrap {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #0f0f0f;
      border-top: 1px solid #333;
    }
    
    .prompt {
      color: var(--green);
      margin-right: 8px;
      font-weight: bold;
    }
    
    .terminal-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--green);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      caret-color: var(--green);
    }
    
    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: #333;
    }
    
    .sidebar-section {
      background: var(--bg);
      padding: 12px;
    }
    
    .section-title {
      color: #666;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      border-bottom: 1px solid #222;
      padding-bottom: 5px;
    }
    
    /* 3D Lobster Container */
    #lobster-container {
      width: 100%;
      height: 200px;
      position: relative;
    }
    
    #lobster-canvas {
      width: 100%;
      height: 100%;
    }
    
    /* Token Display */
    .token-display {
      font-size: 12px;
    }
    
    .token-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    
    .token-label { color: #666; }
    .token-value { color: var(--green); }
    .token-value.negative { color: var(--red); }
    
    .token-symbol {
      font-size: 18px;
      font-weight: bold;
      color: var(--cyan);
      margin-bottom: 10px;
    }
    
    /* Commands */
    .commands {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    
    .cmd-btn {
      background: #1a1a1a;
      border: 1px solid #333;
      color: var(--green);
      padding: 8px 10px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.1s;
    }
    
    .cmd-btn:hover {
      background: #222;
      border-color: var(--green);
    }
    
    .cmd-btn.danger {
      color: var(--red);
    }
    
    .cmd-btn.danger:hover {
      border-color: var(--red);
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #333; }
    ::-webkit-scrollbar-thumb:hover { background: var(--green); }
    
    /* Footer */
    .footer {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      padding: 6px 15px;
      background: #0f0f0f;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #444;
    }
    
    .footer a {
      color: #666;
      text-decoration: none;
    }
    
    .footer a:hover {
      color: var(--green);
    }
    
    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="logo-text">ü¶û SID://</span>
        <span class="status-live" id="status">LIVE</span>
      </div>
      <div class="header-stats">
        <span>BAL: <span class="stat-value" id="balance">0.489 SOL</span></span>
        <span>MCAP: <span class="stat-value" id="mcap">$--k</span></span>
        <span>5M: <span class="stat-value" id="change5m">--%</span></span>
        <span id="time"></span>
      </div>
    </div>
    
    <!-- Terminal -->
    <div class="terminal panel">
      <div class="terminal-header">
        sid@openclaw:~$ <span id="mode">watching $PHIL</span>
      </div>
      <div class="terminal-output" id="output">
        <div class="terminal-line system">
          <span class="timestamp">[--:--:--]</span>
          <span>Initializing SID Terminal v1.0...</span>
        </div>
      </div>
      <div class="terminal-input-wrap">
        <span class="prompt">sid&gt;</span>
        <input type="text" class="terminal-input" id="input" placeholder="speak | buy | sell | scan | help" autofocus>
      </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- 3D Lobster -->
      <div class="sidebar-section">
        <div class="section-title">ü¶û SID Avatar</div>
        <div id="lobster-container">
          <canvas id="lobster-canvas"></canvas>
        </div>
        <div id="voice-status" style="color:#666;font-size:12px;text-align:center;margin-top:5px">Idle</div>
      </div>
      
      <div class="sidebar-section">
        <div class="section-title">üìä Watching</div>
        <div class="token-display">
          <div class="token-symbol" id="token-symbol">$PHIL</div>
          <div class="token-row">
            <span class="token-label">MCap</span>
            <span class="token-value" id="t-mcap">$--k</span>
          </div>
          <div class="token-row">
            <span class="token-label">5m</span>
            <span class="token-value" id="t-5m">--%</span>
          </div>
          <div class="token-row">
            <span class="token-label">1h</span>
            <span class="token-value" id="t-1h">--%</span>
          </div>
          <div class="token-row">
            <span class="token-label">Vol 24h</span>
            <span class="token-value" id="t-vol">$--k</span>
          </div>
        </div>
      </div>
      
      <div class="sidebar-section">
        <div class="section-title">‚ö° Commands</div>
        <div class="commands">
          <button class="cmd-btn" onclick="cmd('gm')">gm</button>
          <button class="cmd-btn" onclick="cmd('scan')">scan</button>
          <button class="cmd-btn" onclick="cmd('bullish')">bullish</button>
          <button class="cmd-btn" onclick="cmd('bearish')">bearish</button>
          <button class="cmd-btn" onclick="cmd('buy 0.1')">buy 0.1</button>
          <button class="cmd-btn danger" onclick="cmd('sell all')">sell all</button>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <span>SID v1.0 ‚Ä¢ OpenClaw</span>
      <span>
        <span id="connection">‚óè Connected</span> ‚Ä¢ 
        <a href="/avatar" target="_blank">OBS</a>
      </span>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  
  <script>
    // ============ 3D LOBSTER ============
    let scene, camera, renderer, lobster;
    let isSpinningFast = false;
    
    function initLobster() {
      const container = document.getElementById('lobster-container');
      const canvas = document.getElementById('lobster-canvas');
      
      scene = new THREE.Scene();
      
      camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.z = 5;
      
      renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      
      // Lighting
      const ambient = new THREE.AmbientLight(0x404040, 2);
      scene.add(ambient);
      
      const light1 = new THREE.PointLight(0x00ff41, 2, 100);
      light1.position.set(5, 5, 5);
      scene.add(light1);
      
      const light2 = new THREE.PointLight(0xff3333, 1, 100);
      light2.position.set(-5, -5, 5);
      scene.add(light2);
      
      // Build lobster from primitives
      lobster = new THREE.Group();
      
      // Body (main segment)
      const bodyGeo = new THREE.CapsuleGeometry(0.4, 1.2, 8, 16);
      const bodyMat = new THREE.MeshPhongMaterial({ 
        color: 0xff4422,
        shininess: 100,
        specular: 0x444444
      });
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      body.rotation.z = Math.PI / 2;
      lobster.add(body);
      
      // Head
      const headGeo = new THREE.SphereGeometry(0.35, 16, 16);
      const head = new THREE.Mesh(headGeo, bodyMat);
      head.position.x = 0.9;
      head.scale.set(1.2, 0.9, 0.8);
      lobster.add(head);
      
      // Eyes (glowing green)
      const eyeGeo = new THREE.SphereGeometry(0.08, 8, 8);
      const eyeMat = new THREE.MeshBasicMaterial({ color: 0x00ff41 });
      
      const eyeStalkGeo = new THREE.CylinderGeometry(0.03, 0.03, 0.2, 8);
      const eyeStalkMat = new THREE.MeshPhongMaterial({ color: 0xff4422 });
      
      [-1, 1].forEach(side => {
        const eyeStalk = new THREE.Mesh(eyeStalkGeo, eyeStalkMat);
        eyeStalk.position.set(1.0, 0.25, side * 0.15);
        eyeStalk.rotation.z = -0.3;
        lobster.add(eyeStalk);
        
        const eye = new THREE.Mesh(eyeGeo, eyeMat);
        eye.position.set(1.1, 0.35, side * 0.15);
        lobster.add(eye);
      });
      
      // Claws
      const clawMat = new THREE.MeshPhongMaterial({ 
        color: 0xff6644,
        shininess: 80
      });
      
      [-1, 1].forEach(side => {
        const clawGroup = new THREE.Group();
        
        // Arm
        const armGeo = new THREE.CapsuleGeometry(0.1, 0.6, 4, 8);
        const arm = new THREE.Mesh(armGeo, clawMat);
        arm.rotation.z = Math.PI / 2 + side * 0.3;
        arm.position.x = 0.3;
        clawGroup.add(arm);
        
        // Claw pincer
        const pincerGeo = new THREE.ConeGeometry(0.15, 0.4, 8);
        const pincer1 = new THREE.Mesh(pincerGeo, clawMat);
        pincer1.position.set(0.7, 0.05, 0);
        pincer1.rotation.z = -Math.PI / 2 + 0.2;
        clawGroup.add(pincer1);
        
        const pincer2 = new THREE.Mesh(pincerGeo, clawMat);
        pincer2.position.set(0.7, -0.05, 0);
        pincer2.rotation.z = -Math.PI / 2 - 0.2;
        clawGroup.add(pincer2);
        
        clawGroup.position.set(0.5, 0, side * 0.5);
        clawGroup.rotation.y = side * 0.5;
        lobster.add(clawGroup);
      });
      
      // Tail segments
      for (let i = 0; i < 5; i++) {
        const segGeo = new THREE.CylinderGeometry(0.3 - i * 0.04, 0.35 - i * 0.04, 0.2, 8);
        const seg = new THREE.Mesh(segGeo, bodyMat);
        seg.rotation.z = Math.PI / 2;
        seg.position.x = -0.8 - i * 0.22;
        lobster.add(seg);
      }
      
      // Tail fan
      const fanGeo = new THREE.CircleGeometry(0.3, 8, 0, Math.PI);
      const fan = new THREE.Mesh(fanGeo, bodyMat);
      fan.position.x = -2.0;
      fan.rotation.y = Math.PI / 2;
      fan.rotation.x = Math.PI / 2;
      lobster.add(fan);
      
      // Legs
      const legMat = new THREE.MeshPhongMaterial({ color: 0xff5533 });
      for (let i = 0; i < 4; i++) {
        [-1, 1].forEach(side => {
          const legGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 4);
          const leg = new THREE.Mesh(legGeo, legMat);
          leg.position.set(-0.3 + i * 0.25, -0.3, side * 0.3);
          leg.rotation.z = side * 0.5;
          leg.rotation.x = side * 0.3;
          lobster.add(leg);
        });
      }
      
      // Antennae
      const antennaGeo = new THREE.CylinderGeometry(0.01, 0.01, 1.5, 4);
      const antennaMat = new THREE.MeshPhongMaterial({ color: 0xff6644 });
      
      [-1, 1].forEach(side => {
        const antenna = new THREE.Mesh(antennaGeo, antennaMat);
        antenna.position.set(1.3, 0.1, side * 0.1);
        antenna.rotation.z = 0.8;
        antenna.rotation.y = side * 0.3;
        lobster.add(antenna);
      });
      
      scene.add(lobster);
      
      animate();
    }
    
    function animate() {
      requestAnimationFrame(animate);
      
      if (lobster) {
        const speed = isSpinningFast ? 0.05 : 0.01;
        lobster.rotation.y += speed;
        lobster.position.y = Math.sin(Date.now() * 0.002) * 0.1;
      }
      
      renderer.render(scene, camera);
    }
    
    function lobsterExcited() {
      isSpinningFast = true;
      setTimeout(() => { isSpinningFast = false; }, 3000);
    }
    
    // ============ TERMINAL ============
    const SID_BACKEND = 'http://165.232.132.170:3456';
    const SID_URL = window.location.port === '3456' ? '' : SID_BACKEND;
    const AUTH_TOKEN = 'sid2026';
    
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    let eventSource = null;
    let audioPlayer = null;
    
    function log(text, type = '') {
      const line = document.createElement('div');
      line.className = `terminal-line ${type}`;
      const time = new Date().toLocaleTimeString('en-US', { hour12: false });
      line.innerHTML = `<span class="timestamp">[${time}]</span> ${text}`;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
      while (output.children.length > 200) output.removeChild(output.firstChild);
    }
    
    function logSid(text) {
      log(`<span class="prefix">SID:</span> ${text}`, 'sid');
      lobsterExcited();
    }
    
    function logSystem(text) { log(text, 'system'); }
    function logError(text) { log(`<span class="prefix">ERR:</span> ${text}`, 'error'); }
    function logVoice(text) { log(`<span class="prefix">üéôÔ∏è</span> ${text}`, 'voice'); }
    
    function playAudio(url) {
      if (audioPlayer) audioPlayer.pause();
      audioPlayer = new Audio(url);
      audioPlayer.play().catch(e => logError('Audio: ' + e.message));
    }
    
    async function speak(text, emotion = 'neutral') {
      logVoice(`"${text}"`);
      lobsterExcited();
      document.getElementById('voice-status').textContent = 'Speaking...';
      document.getElementById('voice-status').style.color = '#00ff41';
      
      try {
        await fetch(`${SID_URL}/speak?token=${AUTH_TOKEN}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, emotion })
        });
      } catch (e) {
        logError('Voice error: ' + e.message);
      }
      
      setTimeout(() => {
        document.getElementById('voice-status').textContent = 'Idle';
        document.getElementById('voice-status').style.color = '#666';
      }, text.split(' ').length * 200);
    }
    
    const commands = {
      help: () => log(`Commands: speak, gm, bullish, bearish, rug, scan, buy, sell, clear, status`, 'system'),
      gm: () => speak("GM degens! Let's find some alpha today.", 'neutral'),
      bullish: () => speak("Chart's looking spicy. This could pump.", 'bullish'),
      bearish: () => speak("Looking weak. Consider taking profits.", 'bearish'),
      rug: () => speak("Rug alert! Dev wallet looking sus. Be careful.", 'skeptical'),
      scan: () => { logSystem('Scanning...'); setTimeout(() => log('No plays found.', 'system'), 2000); },
      clear: () => { output.innerHTML = ''; logSystem('Cleared'); },
      status: async () => {
        try {
          const resp = await fetch(`${SID_URL}/status`);
          const data = await resp.json();
          log(`Status: ${data.isLive ? 'LIVE' : 'OFFLINE'} | $${data.token?.symbol} @ $${(data.token?.mcap/1000).toFixed(0)}k`, 'system');
        } catch { logError('Status failed'); }
      },
      buy: (amt) => log(`<span style="color:#00ff41">BUY</span> ${amt || 0.1} SOL`, 'buy'),
      sell: () => log(`<span style="color:#ff3333">SELL</span> all`, 'sell')
    };
    
    function cmd(text) { input.value = text; handleCommand(text); }
    
    function handleCommand(text) {
      const [command, ...args] = text.trim().split(' ');
      log(`<span style="color:#666">$</span> ${text}`, '');
      
      if (command === 'speak' && args.length) speak(args.join(' '));
      else if (commands[command]) commands[command](args.join(' '));
      else if (text.trim()) speak(text);
    }
    
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        handleCommand(input.value);
        input.value = '';
      }
    });
    
    // SSE
    function connectSSE() {
      logSystem('Connecting...');
      eventSource = new EventSource(`${SID_URL}/events`);
      
      eventSource.onopen = () => {
        document.getElementById('connection').innerHTML = '<span style="color:#00ff41">‚óè</span> Connected';
        logSystem('Connected to SID');
      };
      
      eventSource.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          if (data.type === 'speak') logSid(data.text);
          if (data.type === 'audio' && data.path) playAudio(`${SID_URL}${data.path}`);
        } catch {}
      };
      
      eventSource.onerror = () => {
        document.getElementById('connection').innerHTML = '<span style="color:#ff3333">‚óè</span> Disconnected';
        setTimeout(connectSSE, 5000);
      };
    }
    
    // Token data
    async function fetchToken() {
      try {
        const resp = await fetch('https://api.dexscreener.com/tokens/v1/solana/DapsZMWnySYgexnmF75yq4XKaH8RBF2YeWtRvtD8pump');
        const data = await resp.json();
        if (data[0]) {
          const p = data[0];
          const mcap = (p.marketCap / 1000).toFixed(0);
          const c5 = p.priceChange?.m5 || 0;
          const c1 = p.priceChange?.h1 || 0;
          
          document.getElementById('mcap').textContent = `$${mcap}k`;
          document.getElementById('t-mcap').textContent = `$${mcap}k`;
          
          const el5 = document.getElementById('change5m');
          el5.textContent = `${c5 >= 0 ? '+' : ''}${c5.toFixed(1)}%`;
          el5.className = `stat-value ${c5 >= 0 ? 'positive' : 'negative'}`;
          
          document.getElementById('t-5m').textContent = `${c5 >= 0 ? '+' : ''}${c5.toFixed(1)}%`;
          document.getElementById('t-1h').textContent = `${c1 >= 0 ? '+' : ''}${c1.toFixed(1)}%`;
          document.getElementById('t-vol').textContent = `$${(p.volume?.h24/1000).toFixed(0)}k`;
        }
      } catch {}
    }
    
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
    }
    
    // Init
    initLobster();
    logSystem('ü¶û SID Terminal v1.0');
    logSystem('Type "help" for commands');
    
    connectSSE();
    fetchToken();
    updateTime();
    
    setInterval(fetchToken, 10000);
    setInterval(updateTime, 1000);
    
    document.addEventListener('click', () => input.focus());
    
    window.addEventListener('resize', () => {
      const container = document.getElementById('lobster-container');
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
