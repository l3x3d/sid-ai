<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SID Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --green: #00ff41;
      --dim-green: #00aa2a;
      --red: #ff3333;
      --yellow: #ffff00;
      --cyan: #00ffff;
      --bg: #0a0a0a;
      --bg-light: #111;
    }
    
    body {
      background: var(--bg);
      color: var(--green);
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.4;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 400px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 1px;
      background: #333;
    }
    
    .panel {
      background: var(--bg);
      padding: 10px;
      overflow: hidden;
    }
    
    /* Header */
    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      background: var(--bg-light);
      border-bottom: 1px solid #333;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-text {
      font-size: 20px;
      font-weight: bold;
    }
    
    .status-live {
      background: var(--green);
      color: #000;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .header-stats {
      display: flex;
      gap: 25px;
      font-size: 13px;
    }
    
    .stat-value { color: var(--cyan); }
    .stat-value.negative { color: var(--red); }
    .stat-value.positive { color: var(--green); }
    
    /* Terminal Output */
    .terminal {
      grid-column: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .terminal-header {
      padding: 5px 10px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      font-size: 12px;
      color: #666;
    }
    
    .terminal-output {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 13px;
    }
    
    .terminal-line {
      margin-bottom: 4px;
      word-wrap: break-word;
    }
    
    .terminal-line.system { color: #666; }
    .terminal-line.sid { color: var(--cyan); }
    .terminal-line.trade { color: var(--yellow); }
    .terminal-line.buy { color: var(--green); }
    .terminal-line.sell { color: var(--red); }
    .terminal-line.error { color: var(--red); }
    .terminal-line.voice { color: #ff00ff; }
    
    .timestamp {
      color: #444;
      margin-right: 8px;
    }
    
    .prefix {
      font-weight: bold;
      margin-right: 5px;
    }
    
    /* Input */
    .terminal-input-wrap {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #0f0f0f;
      border-top: 1px solid #333;
    }
    
    .prompt {
      color: var(--green);
      margin-right: 8px;
      font-weight: bold;
    }
    
    .terminal-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--green);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      caret-color: var(--green);
    }
    
    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: var(--green);
      animation: cursor-blink 1s infinite;
      vertical-align: middle;
      margin-left: 2px;
    }
    
    @keyframes cursor-blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    /* Sidebar */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: #333;
    }
    
    .sidebar-section {
      background: var(--bg);
      padding: 12px;
    }
    
    .section-title {
      color: #666;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      border-bottom: 1px solid #222;
      padding-bottom: 5px;
    }
    
    /* Token Display */
    .token-display {
      font-size: 12px;
    }
    
    .token-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    
    .token-label { color: #666; }
    .token-value { color: var(--green); }
    .token-value.negative { color: var(--red); }
    
    .token-symbol {
      font-size: 18px;
      font-weight: bold;
      color: var(--cyan);
      margin-bottom: 10px;
    }
    
    /* Commands */
    .commands {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    
    .cmd-btn {
      background: #1a1a1a;
      border: 1px solid #333;
      color: var(--green);
      padding: 8px 10px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.1s;
    }
    
    .cmd-btn:hover {
      background: #222;
      border-color: var(--green);
    }
    
    .cmd-btn.danger {
      color: var(--red);
    }
    
    .cmd-btn.danger:hover {
      border-color: var(--red);
    }
    
    /* Audio Bars */
    .audio-bars {
      display: flex;
      gap: 2px;
      height: 30px;
      align-items: flex-end;
      margin: 10px 0;
    }
    
    .audio-bar {
      width: 6px;
      background: var(--green);
      transition: height 0.05s;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #333; }
    ::-webkit-scrollbar-thumb:hover { background: var(--green); }
    
    /* Footer */
    .footer {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      padding: 6px 15px;
      background: #0f0f0f;
      border-top: 1px solid #333;
      font-size: 11px;
      color: #444;
    }
    
    .footer a {
      color: #666;
      text-decoration: none;
    }
    
    .footer a:hover {
      color: var(--green);
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="logo-text">SID://</span>
        <span class="status-live" id="status">LIVE</span>
      </div>
      <div class="header-stats">
        <span>BAL: <span class="stat-value" id="balance">0.489 SOL</span></span>
        <span>MCAP: <span class="stat-value" id="mcap">$--k</span></span>
        <span>5M: <span class="stat-value" id="change5m">--%</span></span>
        <span id="time"></span>
      </div>
    </div>
    
    <!-- Terminal -->
    <div class="terminal panel">
      <div class="terminal-header">
        sid@openclaw:~$ <span id="mode">watching $PHIL</span>
      </div>
      <div class="terminal-output" id="output">
        <div class="terminal-line system">
          <span class="timestamp">[--:--:--]</span>
          <span>Initializing SID Terminal v1.0...</span>
        </div>
      </div>
      <div class="terminal-input-wrap">
        <span class="prompt">sid&gt;</span>
        <input type="text" class="terminal-input" id="input" placeholder="speak &lt;message&gt; | buy | sell | scan | help" autofocus>
      </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-section">
        <div class="section-title">üéôÔ∏è Voice Status</div>
        <div class="audio-bars" id="audio-bars">
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
          <div class="audio-bar" style="height:5px"></div>
        </div>
        <div id="voice-status" style="color:#666;font-size:12px">Idle</div>
      </div>
      
      <div class="sidebar-section">
        <div class="section-title">üìä Watching</div>
        <div class="token-display">
          <div class="token-symbol" id="token-symbol">$PHIL</div>
          <div class="token-row">
            <span class="token-label">MCap</span>
            <span class="token-value" id="t-mcap">$--k</span>
          </div>
          <div class="token-row">
            <span class="token-label">5m</span>
            <span class="token-value" id="t-5m">--%</span>
          </div>
          <div class="token-row">
            <span class="token-label">1h</span>
            <span class="token-value" id="t-1h">--%</span>
          </div>
          <div class="token-row">
            <span class="token-label">Vol 24h</span>
            <span class="token-value" id="t-vol">$--k</span>
          </div>
          <div class="token-row">
            <span class="token-label">Buys</span>
            <span class="token-value" id="t-buys">--%</span>
          </div>
        </div>
      </div>
      
      <div class="sidebar-section">
        <div class="section-title">‚ö° Quick Commands</div>
        <div class="commands">
          <button class="cmd-btn" onclick="cmd('gm')">gm</button>
          <button class="cmd-btn" onclick="cmd('scan')">scan</button>
          <button class="cmd-btn" onclick="cmd('bullish')">bullish</button>
          <button class="cmd-btn" onclick="cmd('bearish')">bearish</button>
          <button class="cmd-btn" onclick="cmd('buy 0.1')">buy 0.1</button>
          <button class="cmd-btn danger" onclick="cmd('sell all')">sell all</button>
          <button class="cmd-btn" onclick="cmd('pnl')">pnl</button>
          <button class="cmd-btn" onclick="cmd('help')">help</button>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <span>SID v1.0 ‚Ä¢ OpenClaw Terminal</span>
      <span>
        <span id="connection">‚óè Connected</span> ‚Ä¢ 
        <a href="/avatar" target="_blank">OBS Overlay</a>
      </span>
    </div>
  </div>

  <script>
    // Config
    const SID_BACKEND = 'http://165.232.132.170:3456';
    const SID_URL = window.location.port === '3456' ? '' : SID_BACKEND;
    const AUTH_TOKEN = 'sid2026';
    
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    let eventSource = null;
    let audioContext = null;
    
    // Terminal logging
    function log(text, type = '') {
      const line = document.createElement('div');
      line.className = `terminal-line ${type}`;
      const time = new Date().toLocaleTimeString('en-US', { hour12: false });
      line.innerHTML = `<span class="timestamp">[${time}]</span> ${text}`;
      output.appendChild(line);
      output.scrollTop = output.scrollHeight;
      
      // Keep last 200 lines
      while (output.children.length > 200) {
        output.removeChild(output.firstChild);
      }
    }
    
    function logSid(text) {
      log(`<span class="prefix">SID:</span> ${text}`, 'sid');
    }
    
    function logSystem(text) {
      log(text, 'system');
    }
    
    function logError(text) {
      log(`<span class="prefix">ERR:</span> ${text}`, 'error');
    }
    
    function logVoice(text) {
      log(`<span class="prefix">üéôÔ∏è</span> ${text}`, 'voice');
    }
    
    // Voice visualization
    function animateVoice(duration = 3000) {
      const bars = document.querySelectorAll('.audio-bar');
      document.getElementById('voice-status').textContent = 'Speaking...';
      document.getElementById('voice-status').style.color = '#00ff41';
      
      const interval = setInterval(() => {
        bars.forEach(bar => {
          bar.style.height = (3 + Math.random() * 27) + 'px';
        });
      }, 50);
      
      setTimeout(() => {
        clearInterval(interval);
        bars.forEach(bar => bar.style.height = '5px');
        document.getElementById('voice-status').textContent = 'Idle';
        document.getElementById('voice-status').style.color = '#666';
      }, duration);
    }
    
    // Speak command
    async function speak(text, emotion = 'neutral') {
      logVoice(`"${text}"`);
      animateVoice(text.split(' ').length * 200);
      
      try {
        const resp = await fetch(`${SID_URL}/speak?token=${AUTH_TOKEN}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, emotion })
        });
        
        if (!resp.ok) {
          logError('Voice failed: ' + resp.status);
        }
      } catch (e) {
        logError('Voice error: ' + e.message);
      }
    }
    
    // Commands
    const commands = {
      help: () => {
        log(`
<span style="color:#00ffff">Available Commands:</span>
  speak &lt;msg&gt;   - Make SID say something
  gm            - Morning greeting
  bullish       - Bullish commentary
  bearish       - Bearish commentary  
  rug           - Rug warning
  scan          - Scan for new tokens
  buy &lt;amt&gt;     - Buy current token
  sell all      - Sell all positions
  pnl           - Show profit/loss
  clear         - Clear terminal
  status        - Connection status
        `.trim(), 'system');
      },
      
      gm: () => speak("GM degens! Another day in the trenches. Let's find some alpha.", 'neutral'),
      bullish: () => speak("Chart's looking spicy. This could have legs. DYOR but I'm watching closely.", 'bullish'),
      bearish: () => speak("Not gonna lie, this is looking weak. Might be time to take profits if you're up.", 'bearish'),
      rug: () => speak("Hold up. Something's off here. Dev wallet looking sus. Do NOT ape without checking.", 'skeptical'),
      
      scan: () => {
        logSystem('Scanning for new tokens...');
        setTimeout(() => log('Scan complete. No high-conviction plays right now.', 'system'), 2000);
      },
      
      pnl: () => {
        log('Session P&L: <span style="color:#ff3333">-$14.00</span> (-47%)', 'system');
        log('Starting: 1.20 SOL ‚Üí Current: 0.489 SOL', 'system');
      },
      
      clear: () => {
        output.innerHTML = '';
        logSystem('Terminal cleared');
      },
      
      status: async () => {
        try {
          const resp = await fetch(`${SID_URL}/status`);
          const data = await resp.json();
          log(`Status: ${data.isLive ? '<span style="color:#00ff41">LIVE</span>' : 'OFFLINE'}`, 'system');
          log(`Token: $${data.token?.symbol} @ $${(data.token?.mcap/1000).toFixed(0)}k`, 'system');
        } catch (e) {
          logError('Status check failed');
        }
      },
      
      buy: (amt) => {
        const amount = parseFloat(amt) || 0.1;
        log(`<span style="color:#00ff41">BUY</span> ${amount} SOL ‚Üí $PHIL`, 'buy');
        logSystem('Order submitted...');
      },
      
      sell: (what) => {
        log(`<span style="color:#ff3333">SELL</span> ${what || 'all'} positions`, 'sell');
        logSystem('Sell order submitted...');
      }
    };
    
    function cmd(text) {
      input.value = text;
      handleCommand(text);
    }
    
    function handleCommand(text) {
      const parts = text.trim().split(' ');
      const command = parts[0].toLowerCase();
      const args = parts.slice(1).join(' ');
      
      log(`<span style="color:#666">$</span> ${text}`, '');
      
      if (command === 'speak' && args) {
        speak(args);
      } else if (commands[command]) {
        commands[command](args);
      } else if (text.trim()) {
        // Treat as speak command
        speak(text);
      }
    }
    
    // Input handler
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const text = input.value.trim();
        if (text) {
          handleCommand(text);
          input.value = '';
        }
      }
    });
    
    // SSE Connection
    let audioPlayer = null;
    
    function playAudio(url) {
      if (audioPlayer) {
        audioPlayer.pause();
      }
      audioPlayer = new Audio(url);
      audioPlayer.play().catch(e => logError('Audio play failed: ' + e.message));
    }
    
    function connectSSE() {
      logSystem('Connecting to SID backend...');
      
      eventSource = new EventSource(`${SID_URL}/events`);
      
      eventSource.onopen = () => {
        document.getElementById('connection').innerHTML = '<span style="color:#00ff41">‚óè</span> Connected';
        logSystem('Connected to SID');
      };
      
      eventSource.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          
          if (data.type === 'speak') {
            logSid(data.text);
            animateVoice(data.text.split(' ').length * 200);
          }
          
          if (data.type === 'audio' && data.path) {
            logVoice('Playing audio...');
            playAudio(`${SID_URL}${data.path}`);
          }
          
          if (data.type === 'trade') {
            const type = data.tradeType === 'buy' ? 'buy' : 'sell';
            log(`${data.tradeType.toUpperCase()} ${data.amount} SOL`, type);
          }
        } catch {}
      };
      
      eventSource.onerror = () => {
        document.getElementById('connection').innerHTML = '<span style="color:#ff3333">‚óè</span> Disconnected';
        logError('Connection lost. Reconnecting...');
        setTimeout(connectSSE, 5000);
      };
    }
    
    // Fetch token data
    async function fetchToken() {
      try {
        const resp = await fetch('https://api.dexscreener.com/tokens/v1/solana/DapsZMWnySYgexnmF75yq4XKaH8RBF2YeWtRvtD8pump');
        const data = await resp.json();
        
        if (data[0]) {
          const p = data[0];
          const mcap = (p.marketCap / 1000).toFixed(0);
          const change5m = p.priceChange?.m5 || 0;
          const change1h = p.priceChange?.h1 || 0;
          const vol = (p.volume?.h24 / 1000).toFixed(0);
          const buys = p.txns?.m5?.buys || 0;
          const sells = p.txns?.m5?.sells || 0;
          const buyRatio = buys / (buys + sells) * 100;
          
          document.getElementById('mcap').textContent = `$${mcap}k`;
          document.getElementById('t-mcap').textContent = `$${mcap}k`;
          
          const c5 = document.getElementById('change5m');
          c5.textContent = `${change5m >= 0 ? '+' : ''}${change5m.toFixed(1)}%`;
          c5.className = `stat-value ${change5m >= 0 ? 'positive' : 'negative'}`;
          
          const t5 = document.getElementById('t-5m');
          t5.textContent = `${change5m >= 0 ? '+' : ''}${change5m.toFixed(1)}%`;
          t5.className = `token-value ${change5m >= 0 ? '' : 'negative'}`;
          
          const t1 = document.getElementById('t-1h');
          t1.textContent = `${change1h >= 0 ? '+' : ''}${change1h.toFixed(1)}%`;
          t1.className = `token-value ${change1h >= 0 ? '' : 'negative'}`;
          
          document.getElementById('t-vol').textContent = `$${vol}k`;
          document.getElementById('t-buys').textContent = `${buyRatio.toFixed(0)}%`;
        }
      } catch {}
    }
    
    // Time
    function updateTime() {
      document.getElementById('time').textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
    }
    
    // Init
    logSystem('SID Terminal v1.0');
    logSystem('Type "help" for commands');
    log('');
    
    connectSSE();
    fetchToken();
    updateTime();
    
    setInterval(fetchToken, 10000);
    setInterval(updateTime, 1000);
    
    // Focus input on click
    document.addEventListener('click', () => input.focus());
  </script>
</body>
</html>
