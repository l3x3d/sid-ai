<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SID ðŸ¦ž</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: linear-gradient(180deg, #0a1628 0%, #0d1a2d 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    #header {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid #1a2a4a;
    }
    #header .logo { font-size: 28px; margin-right: 12px; }
    #header .title { color: #fff; font-weight: 600; font-size: 18px; flex: 1; }
    #header .status { color: #27ca40; font-size: 13px; display: flex; align-items: center; gap: 6px; }
    #header .status::before { content: ''; width: 8px; height: 8px; background: #27ca40; border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    
    /* Main content */
    #main { display: flex; flex: 1; overflow: hidden; }
    
    /* Chat side */
    #chat-section {
      width: 420px;
      display: flex;
      flex-direction: column;
      background: #0d1420;
      border-right: 1px solid #1a2a4a;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    
    .msg {
      max-width: 90%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      font-size: 14px;
      animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    
    .msg.user {
      background: linear-gradient(135deg, #ff6b4a, #ff8866);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .msg.sid {
      background: #1a2a3a;
      color: #e8e8e8;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .msg.sid .lobster { margin-right: 6px; }
    .msg.system { 
      background: transparent; 
      color: #666; 
      font-size: 12px; 
      align-self: center;
      padding: 8px;
    }
    .msg.building {
      background: #1a2a3a;
      border: 1px solid #27ca40;
      color: #27ca40;
    }
    
    .typing { display: flex; gap: 4px; padding: 12px 16px; background: #1a2a3a; border-radius: 16px; align-self: flex-start; }
    .typing span { width: 8px; height: 8px; background: #ff6b4a; border-radius: 50%; animation: bounce 1.4s infinite; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-8px); } }
    
    #input-area {
      display: flex;
      gap: 10px;
      padding: 16px;
      background: #0a1018;
      border-top: 1px solid #1a2a4a;
    }
    #chat-input {
      flex: 1;
      background: #1a2a3a;
      border: 1px solid #2a3a4a;
      border-radius: 24px;
      padding: 14px 20px;
      font-size: 14px;
      color: #fff;
      outline: none;
      transition: border-color 0.2s;
    }
    #chat-input:focus { border-color: #ff6b4a; }
    #chat-input::placeholder { color: #666; }
    #send-btn {
      background: linear-gradient(135deg, #ff6b4a, #ff8866);
      border: none;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s;
    }
    #send-btn:hover { transform: scale(1.05); }
    #send-btn:disabled { opacity: 0.5; }
    
    /* Terminal side */
    #terminal-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0a0a0a;
    }
    
    #terminal-tabs {
      display: flex;
      background: #111;
      border-bottom: 1px solid #222;
    }
    .tab {
      padding: 12px 24px;
      color: #666;
      font-size: 13px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab:hover { color: #aaa; }
    .tab.active { color: #fff; border-bottom-color: #ff6b4a; background: #1a1a1a; }
    
    #terminal-output {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', 'Fira Code', monospace;
      font-size: 13px;
      line-height: 1.6;
      color: #0f0;
      background: #0a0a0a;
    }
    #terminal-output::-webkit-scrollbar { width: 8px; }
    #terminal-output::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    
    .term-line { margin: 3px 0; white-space: pre-wrap; word-break: break-all; }
    .term-line.cmd { color: #0ff; }
    .term-line.output { color: #0f0; }
    .term-line.error { color: #f66; }
    .term-line.info { color: #888; }
    .term-line.success { color: #0f0; }
    .term-line.sid { color: #ff6b4a; font-weight: 500; }
    .term-line.file { color: #ffcc00; }
    
    #preview-container { display: none; flex: 1; background: #fff; }
    #preview-container.active { display: flex; flex-direction: column; }
    #preview-url { padding: 8px 12px; background: #eee; font-family: monospace; font-size: 12px; color: #333; border-bottom: 1px solid #ddd; }
    #preview-frame { flex: 1; border: none; }
    
    /* Loading */
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 22, 40, 0.98);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.5s;
    }
    #loading.hidden { opacity: 0; pointer-events: none; }
    #loading .spinner { font-size: 48px; animation: spin 2s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    #loading .text { color: #fff; font-size: 18px; margin-top: 20px; }
    #loading .sub { color: #888; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner">ðŸ¦ž</div>
    <div class="text">Booting SID's workspace...</div>
    <div class="sub" id="loading-status">Starting WebContainer</div>
  </div>

  <div id="header">
    <span class="logo">ðŸ¦ž</span>
    <span class="title">SID - AI Lobster</span>
    <span class="status">WebContainer Ready</span>
  </div>
  
  <div id="main">
    <div id="chat-section">
      <div id="messages">
        <div class="msg sid"><span class="lobster">ðŸ¦ž</span> Yo! I'm Sid. Ask me to build something - a game, a tool, whatever you want!</div>
      </div>
      <div id="input-area">
        <input type="text" id="chat-input" placeholder="Build me a..." autocomplete="off">
        <button id="send-btn">âž¤</button>
      </div>
    </div>
    
    <div id="terminal-section">
      <div id="terminal-tabs">
        <div class="tab active" data-tab="terminal">Terminal</div>
        <div class="tab" data-tab="preview">Preview</div>
      </div>
      <div id="terminal-output"></div>
      <div id="preview-container">
        <div id="preview-url">No preview yet</div>
        <iframe id="preview-frame"></iframe>
      </div>
    </div>
  </div>

  <script type="module">
    import { WebContainer } from 'https://esm.sh/@webcontainer/api';
    
    let webcontainer = null;
    const messages = document.getElementById('messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const termOutput = document.getElementById('terminal-output');
    const loading = document.getElementById('loading');
    const loadingStatus = document.getElementById('loading-status');
    const previewFrame = document.getElementById('preview-frame');
    const previewUrl = document.getElementById('preview-url');
    const previewContainer = document.getElementById('preview-container');
    
    // Terminal logging
    function termLog(text, type = 'output') {
      const line = document.createElement('div');
      line.className = 'term-line ' + type;
      line.textContent = text;
      termOutput.appendChild(line);
      termOutput.scrollTop = termOutput.scrollHeight;
    }
    
    // Chat messages
    function addMsg(text, type, extra = '') {
      const div = document.createElement('div');
      div.className = 'msg ' + type + ' ' + extra;
      if (type === 'sid') {
        div.innerHTML = '<span class="lobster">ðŸ¦ž</span> ' + escapeHtml(text);
      } else {
        div.textContent = text;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }
    
    function escapeHtml(text) {
      return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
    
    function showTyping() {
      const div = document.createElement('div');
      div.className = 'typing';
      div.id = 'typing-indicator';
      div.innerHTML = '<span></span><span></span><span></span>';
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
    
    function hideTyping() {
      const t = document.getElementById('typing-indicator');
      if (t) t.remove();
    }
    
    // WebContainer
    async function boot() {
      try {
        loadingStatus.textContent = 'Initializing WebContainer...';
        webcontainer = await WebContainer.boot();
        
        loadingStatus.textContent = 'Setting up filesystem...';
        await webcontainer.mount({
          'package.json': { file: { contents: '{"name":"sid-app","scripts":{"dev":"npx serve ."}}' } },
          'index.html': { file: { contents: '<!DOCTYPE html><html><body><h1>ðŸ¦ž Ready to build!</h1></body></html>' } }
        });
        
        webcontainer.on('server-ready', (port, url) => {
          termLog('ðŸŒ Server: ' + url, 'success');
          previewUrl.textContent = url;
          previewFrame.src = url;
        });
        
        loadingStatus.textContent = 'Ready!';
        setTimeout(() => loading.classList.add('hidden'), 300);
        
        termLog('ðŸ¦ž SID WebContainer ready!', 'sid');
        termLog('Chat with me to build something cool.', 'info');
        
      } catch (e) {
        loadingStatus.textContent = 'Error: ' + e.message;
        termLog('âŒ ' + e.message, 'error');
        addMsg("Couldn't start WebContainer - " + e.message, 'sid');
      }
    }
    
    // Run command
    async function runCmd(cmd) {
      if (!webcontainer) return;
      termLog('$ ' + cmd, 'cmd');
      
      try {
        const parts = cmd.split(' ');
        const proc = await webcontainer.spawn(parts[0], parts.slice(1));
        proc.output.pipeTo(new WritableStream({
          write(data) {
            data.split('\n').forEach(line => {
              if (line.trim()) termLog(line, 'output');
            });
          }
        }));
        await proc.exit;
      } catch (e) {
        termLog('Error: ' + e.message, 'error');
      }
    }
    
    // Write file
    async function writeFile(path, contents) {
      if (!webcontainer) return;
      await webcontainer.fs.writeFile(path, contents);
      termLog('ðŸ“ ' + path, 'file');
    }
    
    // Build with SID
    async function buildWithSid(request) {
      showTyping();
      termLog('ðŸ¦ž Building: ' + request, 'sid');
      
      try {
        const resp = await fetch('/api/build', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ request })
        });
        
        const data = await resp.json();
        hideTyping();
        
        if (data.message) {
          addMsg(data.message, 'sid');
        }
        
        if (data.files && Object.keys(data.files).length > 0) {
          addMsg("Writing files...", 'sid', 'building');
          
          for (const [path, contents] of Object.entries(data.files)) {
            await writeFile(path, contents);
          }
          
          // Start server
          termLog('Starting preview server...', 'info');
          await runCmd('npx serve .');
          
          addMsg("Done! Check the Preview tab ðŸ‘‰", 'sid');
          
        } else {
          addMsg("Hmm, couldn't generate that. Try again?", 'sid');
        }
        
      } catch (e) {
        hideTyping();
        termLog('Error: ' + e.message, 'error');
        addMsg("Something went wrong: " + e.message, 'sid');
      }
    }
    
    // Chat with SID
    async function chatWithSid(text) {
      showTyping();
      
      try {
        const resp = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        
        const data = await resp.json();
        hideTyping();
        addMsg(data.reply || "...", 'sid');
        
      } catch (e) {
        hideTyping();
        addMsg("Brain freeze! ðŸ§Š", 'sid');
      }
    }
    
    // Send message
    async function send() {
      const text = chatInput.value.trim();
      if (!text) return;
      
      chatInput.value = '';
      sendBtn.disabled = true;
      addMsg(text, 'user');
      
      // Check if it's a build request
      const buildKeywords = ['build', 'create', 'make', 'generate', 'code', 'write', 'develop'];
      const isBuild = buildKeywords.some(k => text.toLowerCase().includes(k));
      
      if (isBuild) {
        await buildWithSid(text);
      } else {
        await chatWithSid(text);
      }
      
      sendBtn.disabled = false;
      chatInput.focus();
    }
    
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        if (tab.dataset.tab === 'preview') {
          previewContainer.classList.add('active');
          termOutput.style.display = 'none';
        } else {
          previewContainer.classList.remove('active');
          termOutput.style.display = 'block';
        }
      });
    });
    
    // Event listeners
    sendBtn.onclick = send;
    chatInput.onkeypress = e => { if (e.key === 'Enter') send(); };
    
    // Boot
    boot();
  </script>
</body>
</html>
